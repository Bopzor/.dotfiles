[global_config]
  handle_size = 1
  window_state = maximise
  title_transmit_bg_color = "#3465a4"
  title_receive_bg_color = "#729fcf"
  title_inactive_bg_color = "#555753"
  title_use_system_font = False
  title_font = Ubuntu Mono 9
[keybindings]
  split_horiz = <Super>comma
  split_vert = <Super>period
  toggle_zoom = <Alt>Return
  switch_to_tab_1 = <Alt>1
  switch_to_tab_2 = <Alt>2
  switch_to_tab_3 = <Alt>3
  switch_to_tab_4 = <Alt>4
  switch_to_tab_5 = <Alt>5
  group_all_toggle = <Shift><Super>g
  new_window = <Primary><Shift>n
[profiles]
  [[default]]
    icon_bell = False
    background_color = "#20242c"
    background_darkness = 0.9
    background_type = transparent
    cursor_blink = False
    cursor_shape = ibeam
    cursor_color = "#aaaaaa"
    font = Fira Code 11
    foreground_color = "#c0c2c5"
    scrollback_infinite = True
    palette = "#20242ct:#bf616a:#3be0c2:#fcaf3e:#5e81ac:#b48ead:#88c0d0:#c0c2c5:#4c566a:#bf616a:#4ad4ce:#f57900:#ffcb45:#caa6ec:#8fbcbb:#d1d9d9"
[layouts]
  [[default]]
    [[[child1]]]
      parent = window0
      type = Terminal
    [[[window0]]]
      parent = ""
      type = Window
[plugins]
