[calendar]
command=$SCRIPT_DIR/calendar
color=#3be0c2
markup=pango
interval=once

[time]
command=$SCRIPT_DIR/date
color=#3be0c2
interval=1

[volume-pulseaudio]
command=$SCRIPT_DIR/volume-pulseaudio -C '#3be0c2'
interval=once
signal=1

[mediaplayer]
command=$SCRIPT_DIR/mediaplayer
color=#3be0c2
instance=spotify
interval=5
signal=10

[local-ip]
command=$SCRIPT_DIR/ip
color=#3be0c2
interval=30
markup=pango

[battery]
command=$SCRIPT_DIR/battery
interval=10
markup=pango
color=#3be0c2
