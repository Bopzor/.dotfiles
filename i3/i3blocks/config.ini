[time]
command=$SCRIPT_DIR/date
color=#ABCDEF
interval=1

[volume-pulseaudio]
command=$SCRIPT_DIR/volume-pulseaudio
interval=once
signal=1

[mediaplayer]
command=$SCRIPT_DIR/mediaplayer
color=#ABCDEF
instance=spotify
interval=5
signal=10

[local-ip]
command=$SCRIPT_DIR/ip
color=#ABCDEF
interval=30
markup=pango

[battery]
command=$SCRIPT_DIR/battery
interval=10
markup=pango
color=#ABCDEF
